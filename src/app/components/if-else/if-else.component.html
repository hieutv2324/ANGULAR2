<a routerLink="/"><button>Home</button></a>
<h2>Hello there!</h2>
<h3>Your name: {{ user.name }}</h3>
<button (click)="user.age = user.age - 1">-</button>
Age: {{ user.age }}
<button (click)="user.age = user.age + 1">+</button>
<div *ngIf="user.age >= 18">Bạn có thể xem nội dung PG-18</div>
<div *ngIf="user.age >= 13 && user.age <18">Bạn có thể xem nội dung PG-13</div>
<div *ngIf="user.age == 25 || user.age ==30">Bạn có tuổi đẹp</div>
